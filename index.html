<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Silent Cartographer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- typekit fonts -->
    <script>
    (function(d) {
    var config = {
      kitId: 'rvq5yyp',
      scriptTimeout: 3000
    },
    h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='//use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
    })(document);
    </script>
  </head>
  <body>
    <div class="map-container">
      <leaflet-map>
        <tile-layer layer="cartoPositron" id="Positron"></tile-layer>
        <tile-layer layer="esriImagery" id="Satellite"></tile-layer>
        <tile-layer layer="esriTopographic" id="Topographic"></tile-layer>
      </leaflet-map>
    </div>
    <div class="control-panel">
      <h1>Cartographer</h1>
      <section>
        <h2>Tile layer</h2>
        <select class="layer-select"></select>
      </section>

      <section>
        <h2>Popup (click to place)</h2>
        <textarea class="popup-input">This is the place to set popup contents. Note: you can place multiple popups, but edits here will only affect the last one.</textarea>
      </section>

      <section>
        <h2>Address search</h2>
        <div class="row">
          <div class="input-container">
            <input class="search">
          </div>
          <button class="go">GO</button>
        </div>
      </section>

    </div>
    <script src="https://apps.seattletimes.com/tags/leaflet-map/leaflet-map.js"></script>
    <script src="script.js"></script>
  </body>
</html>
